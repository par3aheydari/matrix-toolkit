<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Operation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <a href="index.html" class="back">‚Üê Back</a>
  <h2 id="title"></h2>

  <div class="panel">

    <div class="controls">
      Rows <input type="number" id="rows" value="2" min="1">
      Cols <input type="number" id="cols" value="2" min="1">
      <input type="number" id="scalar" placeholder="k" style="display:none">
      <button id="generate">Generate</button>
    </div>

    <div class="matrices">
      <div>
        <h4>Matrix A</h4>
        <div id="matrixA"></div>
      </div>

      <div id="matrixBWrap">
        <h4>Matrix B</h4>
        <div id="matrixB"></div>
      </div>
    </div>

    <button id="calc" class="primary">Calculate</button>

    <div class="result-box">
      <h4>Result</h4>
      <div id="result"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
